<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Vestidos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .carousel-container {
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .carousel-images {
      display: flex;
      transition: transform 120s ease;
      width: 500%;
    }
    .carousel-images img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .contenedor-vestidos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 2rem;
    }
    .vestido {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 1px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      max-width: 350px;
      transition: transform 0.3s ease;
    }
    .vestido:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .vestido img {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #4a00e0;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 1rem;
    }
    .precio {
      font-size: 1.3rem;
      font-weight: bold;
      color: #27ae60;
      margin-top: 0.8rem;
    }
    .descuento {
      color: #e74c3c;
      text-decoration: line-through;
      font-size: 1rem;
      margin-left: 8px;
    }
    .btn-carrito {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-carrito:hover {
      background: #5f2eea;
    }
    #carrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      z-index: 1000;
    }
    #carrito h3 {
      margin-top: 0;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #carrito li {
      margin-bottom: 0.5rem;
    }
    #formulario-compra {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
    }
    .formulario {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ede1eb;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
    }
    .formulario h2 {
      text-align: center;
      color: #960f9e;
      font-family: 'Georgia', serif;
    }
    .formulario label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .formulario input[type="text"],
    .formulario input[type="email"],
    .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Verdana', sans-serif;
    }
    .formulario textarea {
      resize: vertical;
      height: 100px;
    }
    .formulario input[type="submit"] {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #ca5ddb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Tienda de Vestidos Elegantes</header>

  <div class="carousel-container">
    <div class="carousel-images" id="carousel-images">
      <img src="imagenes/vestido1.jpg" alt="Vestido elegante 1">
      <img src="imagenes/vestido2.jpg" alt="Vestido elegante 2">
      <img src="imagenes/vestido3.jpg" alt="Vestido elegante 3">
      <img src="imagenes/vestido4.jpg" alt="Vestido elegante 4">
      <img src="imagenes/vestido5.jpg" alt="Vestido elegante 5">
    </div>
  </div>

  <div class="contenedor-vestidos" id="lista-vestidos">
    <div class="vestido">
      <img src="imagenes/vestido1.jpg" alt="Vestido 1">
      <h2>Vestido Rosa Floral</h2>
      <div class="precio">L. 850 <span class="descuento">L. 1,000</span></div>
      <button class="btn-carrito">Agregar al carrito</button>
    </div>
    <div class="vestido">
      <img src="imagenes/vestido2.jpg" alt="Vestido 2">
      <h2>Vestido Azul Marino</h2>
      <div class="precio">L. 1,200 <span class="descuento">L. 1,400</span></div>
      <button class="btn-carrito">Agregar al carrito</button>
    </div>
    <div class="vestido">
      <img src="imagenes/vestido3.jpg" alt="Vestido 3">
      <h2>Vestido Elegante Negro</h2>
      <div class="precio">L. 950 <span class="descuento">L. 1,100</span></div>
      <button class="btn-carrito">Agregar al carrito</button>
    </div>
  </div>

  <div id="carrito">
    <h3>Carrito de Compras</h3>
    <ul id="lista-carrito"></ul>
    <button class="btn-carrito" onclick="document.getElementById('formulario-compra').style.display='block'">Realizar Pedido</button>
  </div>

  <div id="formulario-compra">
    <form class="formulario" action="mailto:tucorreo@example.com" method="post" enctype="text/plain">
      <h2>Formulario de Pedido</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="Tu correo" required>

      <label for="mensaje">Pedido y dirección de envío:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu pedido y dirección de envío" required></textarea>

      <input type="submit" value="Enviar Pedido">
    </form>
  </div>

  <script>
    const listaCarrito = document.getElementById('lista-carrito');
    const mensajeTextarea = document.getElementById('mensaje');

    const carrito = [];

    function agregarAlCarrito(nombre) {
      carrito.push(nombre);
      mostrarCarrito();
    }

    function mostrarCarrito() {
      listaCarrito.innerHTML = '';
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listaCarrito.appendChild(li);
      });

      mensajeTextarea.value = carrito.join(', ') + "\nDirección de envío: ";
    }
  </script>
</body>
</html>
